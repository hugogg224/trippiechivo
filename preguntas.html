<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preguntas para Recomendaciones</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      
      .hero-section{
        background-image: url("bsantiago.jpg"); 
      }
      
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #f8f8f8;
        border-bottom: 1px solid #ffffff;
        height: 45px;
      }
      .header-logo img {
        max-width: 100px;
      }
      nav ul {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
      }
      nav ul li {
        margin-left: 20px;
      }
      nav ul li a {
        text-decoration: none;
        color: #333;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      .container input[type="text"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
        max-width: 300px;
      }
      .btn {
        margin-left: 10px;
        display: flex;
        align-items: center;
        cursor: pointer;
      }
      .btn .fa-search {
        font-size: 20px;
        color: #333;
      }
      .btn .img22 img {
        max-width: 20px;
        max-height: 20px;
      }
      .menu-toggle {
        display: none;
        flex-direction: column;
        justify-content: space-around;
        width: 30px;
        height: 30px;
        background: none;
        border: none;
        cursor: pointer;
      }
      .menu-toggle div {
        width: 100%;
        height: 3px;
        background-color: #333;
      }
    
      #preguntas{
        width: 600px ;
        height: 400px;
        margin-top: 200px;
        margin-left: 120px;
      }
    
      #vv{
       margin-left: 650px;
       margin-top: -420px;
      }
    
      #img{
        border-radius: 2%;
      }
    
      #nube{
        margin-bottom: 400px;
        z-index: -2;
      }
    
      .recommendationsButton {
        background-color: #ffffffaf;
        border: 2px solid #ccc;
        color: #575151;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
        outline: none;
        text-align: center;
        display: inline-block;
        text-decoration: none;
      }
    
     .recommendationsButton:hover{
        background-color: #abba9b;
        border-color: #5d5c5c;
      }
    
      .recommendationsButton :active {
        background-color: #4ddfc2;
        border-color: #837676;
      }
    
      .recommendationsButton:focus {
        box-shadow: 0 0 0 3px rgba(180, 200, 165, 0.588);
      }
    
      body {
        background-color: #c3c3c3e0; /* Fondo suave */
        color: #333; /* Texto oscuro */
      }
      
      /* Sección añadida: Estilo para los enlaces */
      a {
        color: #007BFF; /* Color azul para los enlaces */
        text-decoration: none;
        transition: color 0.3s ease;
      }
      
      a:hover {
        color: #0056b3; /* Color más oscuro al pasar el ratón */
      }
      
      /* Sección añadida: Estilo para los encabezados */
      h1, h2, h3, h4, h5, h6 {
        color: #333;
        margin: 20px 0;
        font-weight: normal;
      }
      
      /* Sección añadida: Estilo para los botones en general */
      button {
        background-color: #007BFF; /* Color de fondo azul */
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      
      button:hover {
        background-color: #0056b3; /* Color de fondo más oscuro al pasar el ratón */
      }
      
      /* Sección añadida: Estilo para los inputs */
      input[type="text"], input[type="email"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      
      /* Sección añadida: Estilo para las tarjetas */
      .card {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin: 20px 0;
      }
      
      .card-header {
        font-size: 1.25em;
        margin-bottom: 10px;
      }
      
      .card-body {
        color: #666;
      }</style>
</head>
<body>
    <nav>
        <!-- Aquí iría el contenido del navbar que ya tienes -->
    </nav>
    <main>
        <section class="questions">
            <h1>Responde las siguientes preguntas para obtener recomendaciones:</h1>
            <form id="questionsForm">
                <div>
                    <label for="destino">¿A dónde viajarás?</label>
                    <input type="text" id="destino" name="destino" required>
                </div>
                <div>
                    <label for="duracion">¿Cuántos días te quedarás?</label>
                    <input type="text" id="duracion" name="duracion" required>
                </div>
                <div>
                    <label for="estacion">¿En qué estación del año será tu viaje?</label>
                    <input type="text" id="estacion" name="estacion" required>
                </div>
                <!-- Agrega más preguntas según sea necesario -->
                <button type="submit" id="recommendationsButton">Obtener Recomendaciones</button>
            </form>
            <div id="results"></div>
        </section>
        <div id="vv"> <img id="img"  src="viaje.jpg" alt="Viaje" width="600px" height="475px"> </div>
    </main>
    <script src="trippieCGPT.js"></script>
</body>
</html>
